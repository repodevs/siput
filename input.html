  	<div class="main">

  				<div class="widget ">
  					<div class="widget-header">
  						<i class="icon-user"></i>
  						<h3>Input Pembangunan</h3>
  					</div>
  					<!-- /widget-header -->
  					<div class="widget-content">
  						<form role="form" method="POST" enctype="multipart/form-data" action="post.html">
  							<div class="row-fluid">
  								<div class="span6">
  									<div class="form-group full-width">
  										<label for="nama_proyek">Nama Proyek</label>
  										<input type="text" name="nama_proyek" class="form-control" id="nama_proyek" placeholder="Pembangunan Jalan mondokan-sumberlawang">
  									</div>
  									<div class="form-group full-width">
  										<label for="provinsi">Provinsi</label>
  										<select name="provinsi" class="form-control">
  											<option selected="selected">Pilih Provinsi</option>
  											<option>Bali</option>
  											<option>Banten</option>
  											<option>Bengkulu</option>
  											<option>DI Yogyakarta</option>
  											<option>DKI Jakarta</option>
  											<option>Gorontalo</option>
  											<option>Jambi</option>
  											<option>Jawa Barat</option>
  											<option>Jawa Tengah</option>
  											<option>Jawa Timur</option>
  											<option>Kalimantan Barat</option>
  											<option>Kalimantan Selatan</option>
  											<option>Kalimantan Tengah</option>
  											<option>Kalimantan Timur</option>
  											<option>Kepulauan Bangka Belitung</option>
  											<option>Kepulauan Riau</option>
  											<option>Lampung</option>
  											<option>Maluku</option>
  											<option>Maluku Utara</option>
  											<option>Nanggroe Aceh Darussalam</option>
  											<option>Nusa Tenggara Barat</option>
  											<option>Nusa Tenggara Timur</option>
  											<option>Papua</option>
  											<option>Papua Barat</option>
  											<option>Riau</option>
  											<option>Sulawesi Barat</option>
  											<option>Sulawesi Selatan</option>
  											<option>Sulawesi Tengah</option>
  											<option>Sulawesi Tenggara</option>
  											<option>Sulawesi Utara</option>
  											<option>Sumatra Barat</option>
  											<option>Sumatra Selatan</option>
  											<option>Sumatra Utara</option>
  										</select>
  									</div>
  									<div class="form-group full-width">
  										<label for="lpse">LPSE</label>
  										<input type="text" name="lpse" class="form-control" id="lpse" placeholder="LPSE Kabupaten Sragen">
  									</div>
  									<div class="form-group full-width">
  										<label for="komite">Komite</label>
  										<input type="text" name="komite" class="form-control" id="komite" placeholder="PANITIA ULP KABUPATEN SRAGEN TAHUN 2015">
  									</div>
  									<div class="form-group full-width">
  										<label for="kode_proyek">Kode Proyek</label>
  										<input type="text" class="form-control" id="kode_proyek" placeholder="985228">
  									</div>
  									<div class="form-group full-width">
  										<label for="mulai">Mulai</label>
  										<input type="date" class="form-control" id="mulai" placeholder="02-05-2015">
  									</div>
  									<div class="form-group full-width">
  										<label for="provider">Provider</label>
  										<input type="text" class="form-control" id="provider" placeholder="CV.QYAJAYA VALENT">
  									</div>
  									<div class="form-group full-width">
  										<label for="budget">Budget</label>
  										<input type="text" class="form-control" id="budget" placeholder="325.000.000">
  									</div>
  									<div class="form-group full-width">
  										<label for="cost">Cost</label>
  										<input type="text" class="form-control" id="cost" placeholder="325.000.000">
  									</div>
  								</div>

  								<div class="span6">
  									<div class="form-group full-width">
  										<label for="exampleInputEmail1">Category</label>
  										<select>
  											<option selected>Jalan</option>
  											<option>Bangunan</option>
  											<option>Jembatan</option>
  										</select>
  									</div>
  									<div class="form-group full-width">
  										<label for="exampleInputEmail1">Kota</label>
  										<select name="kota" class="form-control">
  											<option>Pilih Kota</option>
  											<option>Bantul</option>
  											<option>Gunung Kidul</option>
  											<option>Kulon Progo</option>
  											<option>Sleman</option>
  											<option>Kota Yogyakarta</option>
  										</select>
  									</div>
  									<div class="form-group full-width">
  										<label for="skpd">SKPD</label>
  										<input type="text" class="form-control" id="skpd" placeholder="BADAN LINGKUNGAN HIDUP KAB.SRAGEN">
  									</div>
  									<div class="form-group full-width">
  										<label for="agent">Agent</label>
  										<input type="text" class="form-control" id="agent" placeholder="Kab. Sragen Regency">
  									</div>
  									<div class="form-group full-width">
  										<label for="sumber_dana">Sumber Dana</label>
  										<input type="text" class="form-control" id="sumber_dana" placeholder="APBD">
  									</div>
  									<div class="form-group full-width">
  										<label for="selesai">Selesai</label>
  										<input type="date" class="form-control" id="selesai" placeholder="02-05-2016">
  									</div>
  									<div class="form-group full-width">
  										<label for="npwp">NPWP</label>
  										<input type="number" class="form-control" id="npwp" placeholder="70.993.319.6-528.000">
  									</div>
  									<div class="form-group full-width">
  										<label for="estimation">Estimation</label>
  										<input type="text" class="form-control" id="estimation" placeholder="325.000.000">
  									</div>
  									<div class="form-group">
  										<label for="lampiran">File Lampiran</label>
  										<input type="file" id="lampiran" name="lampiran[]" multiple>
  									</div>
  									<div class="form-group">
  										<label for="photo">Photo</label>
  										<input type="file" id="photo" name="photo[]" multiple>
  									</div>
  								</div>

  							</div><!--row-->
  							<div class="clear"></div>
  							<div class="row-fluid">
  								<div class="input-group full-width">
  									<label for="keterangan">Keterangan</label>
  									<textarea class="form-control span6" rows="5" name="keterangan" id="keterangan"></textarea>
  								</div>
  								<br>
  								<br>
  								<div style="float: right;">
  									<button type="reset" class="btn btn-danger btn-large span2">Reset</button>
  									<button type="submit" class="btn btn-primary btn-large span2">Submit</button>
  								</div>
  							</div>
  						</form>
  					</div><!-- /widget-content -->
  				</div><!-- /widget -->
