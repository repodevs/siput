	<div class="main">
  <div class="main-inner">
		<div class="container">
			<div class="widget ">
				<div class="widget-header">
					<i class="icon-user"></i>
					<h3>Input Usulan Pembangunan</h3>
				</div>
				<!-- /widget-header -->
				<div class="widget-content">
				<form role="form" method="POST" enctype="multipart/form-data" action="post.html">
					<div class="row-fluid">
						<div class="span6">
							<div class="form-group full-width">
								<label for="nama">Nama Usulan</label>
								<input type="text" name="nama" class="form-control" id="nama" placeholder="Pembangunan Jalan mondokan-sumberlawang" required>
							</div>
							<div class="form-group full-width">
								<label for="provinsi">Provinsi</label>
								<select name="provinsi" class="form-control" required>
									<option>Jawa Barat</option>
									<option selected="">Jawa Tengah</option>
									<option>Jawa Timur</option>
								</select>
							</div>
							<div class="form-group full-width">
								<label for="lpse">Alamat Lengkap</label>
								<input type="text" name="lpse" class="form-control" id="lpse" placeholder="LPSE Kabupaten Sragen" required>
							</div>

						</div>

						<div class="span6">
							<div class="form-group full-width">
								<label for="kategori">Kategori</label>
								<select name="kategori" required>
									<option selected>Jalan</option>
									<option>Bangunan</option>
									<option>Jembatan</option>
								</select>
							</div>
							<div class="form-group full-width">
								<label for="kota">Kota</label>
								<select name="kota" class="form-control" required>
									<option>Semarang</option>
									<option selected="">Sragen</option>
									<option>Temanggung</option>
								</select>
							</div>
							<div class="form-group">
								<label for="lampiran">File Lampiran</label>
								<input type="file" id="lampiran" name="lampiran[]" multiple>
							</div>
							</div>
						</div>

					</div><!--row-->
					<div class="clear"></div>
					<div class="row-fluid">
							<div class="input-group full-width">
								<label for="keterangan">Keterangan</label>
								<textarea class="form-control span6" rows="5" name="keterangan" id="keterangan" required></textarea>
							</div>
							<br>
							<br>

							<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
							<button type="reset" class="btn btn-danger btn-lg btn-block">Reset</button>
					</div>
				</form>
				</div><!-- /widget-content -->
			</div><!-- /widget -->
