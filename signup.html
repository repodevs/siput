<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Register Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes"> 
	
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
	
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/pages/signin.css" rel="stylesheet" type="text/css">

</head>

<body>
	
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				
				<a class="brand" href="index.html">
					Register Page
				</a>		
				
				<div class="nav-collapse">
					<ul class="nav pull-right">
						<li class="">						
							<a href="login.html" class="">
								Sudah punya akun? Login disini
							</a>
							
						</li>
						<li class="">						
							<a href="index.html" class="">
								<i class="icon-chevron-left"></i>
								Kembali ke Homepage
							</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div> <!-- /container -->
		</div> <!-- /navbar-inner -->
	</div> <!-- /navbar -->
	
	<div class="account-container register">
		<div class="content clearfix">
				<h1>Signup for Free</h1>	
				<div class="login-fields">
					<p>Create your free account:</p>
					
					<div class="field">
						<label for="firstname">Username:</label>
						<input type="text" id="username" name="firstname" value="" placeholder="Username" class="login"  required />
						<span class="warning help-block"></span>
					</div> <!-- /field -->
					
					<div class="field">
						<label for="firstname">Nama lengkap:</label>
						<input type="text" id="fullname" name="firstname" value="" placeholder="Nama lengkap" class="login" required />
						<span class="warning help-block"></span>
					</div> <!-- /field -->
					
					<div class="field">
						<label for="ktp">No KTP:</label>	
						<input type="text" id="ktp" name="ktp" value="" placeholder="No KTP" class="login" required />
						<span class="warning help-block"></span>
					</div> <!-- /field -->
					
					<div class="field">
						<label for="email">Email Address:</label>
						<input type="text" id="email" name="email" value="" placeholder="Email" class="login"  required />
						<span class="warning help-block"></span>
					</div> <!-- /field -->
					
					<div class="field">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" value="" placeholder="Password" class="login" required />
						<span class="warning help-block"></span>
					</div> <!-- /field -->
					
					<div class="field">
						<label for="confirm_password">Confirm Password:</label>
						<input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirm Password" class="login" required />
						<span class="warning help-block"></span>
					</div> <!-- /field -->
				</div> <!-- /login-fields -->
				
				<div class="login-actions">
					<span class="login-checkbox">
						<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
						<label class="choice" for="Field">Agree with the Terms & Conditions.</label>
					</span>
					
					<button id="signup" class="button btn btn-primary btn-large">Register</button>
					
				</div> <!-- .actions -->
		</div> <!-- /content -->
	</div> <!-- /account-container -->


	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/signup.js"></script>

</body>

</html>
